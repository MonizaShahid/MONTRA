
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@webpixels/css@1.1.5/dist/index.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <style>
            .custom-navbar {
                background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
                box-shadow: 0 4px 20px rgba(30, 64, 175, 0.3);
                padding: 1rem 0;
                position: relative;
                overflow: hidden;
            }

            .custom-navbar::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
                animation: shimmer 3s infinite;
            }

            @keyframes shimmer {
                0% { left: -100%; }
                100% { left: 100%; }
            }

            .navbar-brand {
                font-family: 'Poppins', sans-serif;
                font-size: 1.8rem;
                font-weight: 700;
                color: white;
                position: relative;
                z-index: 1;
            }

            .brand-text {
                color: #93c5fd;
                text-shadow: 0 0 10px rgba(147, 197, 253, 0.5);
            }

            .datetime-display {
                color: rgba(255,255,255,0.9);
                font-size: 0.9rem;
                font-weight: 500;
                padding: 0.5rem 1rem;
                border-radius: 15px;
                background: rgba(255,255,255,0.15);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.2);
                position: relative;
                z-index: 1;
            }

            .custom-toggler {
                border: none;
                padding: 0.5rem;
                color: white;
                background: rgba(255,255,255,0.15);
                border-radius: 10px;
                transition: all 0.3s ease;
                position: relative;
                z-index: 1;
            }

            .custom-toggler:hover {
                background: rgba(255,255,255,0.25);
                transform: scale(1.05);
            }

            /* Custom scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: #f1f5f9;
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb {
                background: linear-gradient(135deg, #3b82f6, #1e40af);
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(135deg, #1e40af, #3b82f6);
            }

            /* Custom selection */
            ::selection {
                background: rgba(59, 130, 246, 0.3);
                color: #1e40af;
            }

            @media (max-width: 768px) {
                .datetime-display {
                    display: none;
                }
            }
        </style>
        {% block stylesheets %}{% endblock stylesheets %}
        <title>MONTRA: {% block title %} {% endblock title %}</title>

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/logo/favicon.png' %}" type="image/png">

    </head>
    <body>
      <style>
        .paginator {
          display: flex;
          justify-content: center;
        }
      </style>
        {% include "store/sidebar.html" %}
        <section id="wrapper" style="margin-left: 280px;">
            <nav class="navbar navbar-expand-md custom-navbar">
                <div class="container-fluid">
                  <div class="d-flex align-items-center">
                    <button class="navbar-toggler custom-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#toggle-navbar" aria-controls="toggle-navbar" aria-expanded="false" aria-label="Toggle navigation">
                      <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="{% url 'dashboard' %}">
                      <span class="brand-text">M</span>ONTRA
                    </a>
                  </div>
                  <div class="collapse navbar-collapse" id="toggle-navbar">
                    <div class="ms-auto">
                      <div class="datetime-display">
                        <span id="current-time"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
          {% block content%}

          {% endblock content%}
        </section>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            function updateDateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true 
                };
                document.getElementById('current-time').textContent = now.toLocaleString('en-US', options);
            }
            
            // Update time every second
            setInterval(updateDateTime, 1000);
            updateDateTime(); // Initial call
        </script>

        {% block javascripts %}{% endblock javascripts %}
      </body>
</html>
